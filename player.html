<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Benestar Shorts</title>

  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
    }

    .back {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      font-size: 28px;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    .mute-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      font-size: 26px;
      color: white;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>

<body>

<div class="back" onclick="goBack()">‚Üê</div>
<div class="mute-btn" id="muteBtn" onclick="toggleMute()">üîá</div>

<video
  id="videoPlayer"
  playsinline
  autoplay
  muted
  loop
></video>

<script>
  const video = document.getElementById("videoPlayer");
  const muteBtn = document.getElementById("muteBtn");

  let playlists = {};
  let currentPlaylist = [];
  let currentIndex = 0;
  let startY = 0;
  let isMuted = true;

  const params = new URLSearchParams(window.location.search);
  const category = params.get("category");

  function goBack() {
    window.location.href = "index.html";
  }

  /* üîá / üîä Toggle mute */
  function toggleMute() {
    isMuted = !isMuted;
    video.muted = isMuted;
    muteBtn.textContent = isMuted ? "üîá" : "üîä";
  }

  /* Load playlists */
  fetch("videos.json")
    .then(res => res.json())
    .then(data => {
      playlists = data;

      if (!category || !playlists[category]) {
        alert("Category not found");
        goBack();
        return;
      }

      currentPlaylist = playlists[category];
      playCurrent();
      enableSwipe();
    });

  function playCurrent() {
    video.src = currentPlaylist[currentIndex];
    video.loop = true;
    video.muted = isMuted;

    video.play().catch(() => {});
  }

  function nextVideo() {
    currentIndex = (currentIndex + 1) % currentPlaylist.length;
    playCurrent();
  }

  function prevVideo() {
    currentIndex =
      (currentIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
    playCurrent();
  }

  /* Swipe navigation */
  function enableSwipe() {
    document.addEventListener("touchstart", e => {
      startY = e.touches[0].clientY;
    });

    document.addEventListener("touchend", e => {
      const endY = e.changedTouches[0].clientY;
      const delta = startY - endY;

      if (delta > 80) nextVideo();   // swipe up
      if (delta < -80) prevVideo();  // swipe down
    });
  }
</script>

</body>
</html>
