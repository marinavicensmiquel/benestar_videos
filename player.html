<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Benestar Shorts</title>

  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
      transition: opacity 0.15s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    .visible {
      opacity: 1;
    }

    .back {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      font-size: 28px;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    .mute-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      font-size: 26px;
      color: white;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>

<body>

<div class="back" onclick="goBack()">‚Üê</div>
<div class="mute-btn" id="muteBtn" onclick="toggleMute()">üîá</div>

<video id="videoA" class="visible" playsinline autoplay muted loop></video>
<video id="videoB" class="hidden" playsinline autoplay muted loop></video>

<script>
  const videoA = document.getElementById("videoA");
  const videoB = document.getElementById("videoB");
  const muteBtn = document.getElementById("muteBtn");

  let activeVideo = videoA;
  let preloadVideo = videoB;

  let playlists = {};
  let currentPlaylist = [];
  let currentIndex = 0;
  let startY = 0;
  let isMuted = true;

  const params = new URLSearchParams(window.location.search);
  const category = params.get("category");

  function goBack() {
    window.location.href = "index.html";
  }

  function toggleMute() {
    isMuted = !isMuted;
    activeVideo.muted = isMuted;
    preloadVideo.muted = isMuted;
    muteBtn.textContent = isMuted ? "üîá" : "üîä";
  }

  fetch("videos.json")
    .then(res => res.json())
    .then(data => {
      playlists = data;

      if (!category || !playlists[category]) {
        alert("Category not found");
        goBack();
        return;
      }

      currentPlaylist = playlists[category];
      loadInitial();
      enableSwipe();
    });

  function loadInitial() {
    activeVideo.src = currentPlaylist[currentIndex];
    activeVideo.muted = isMuted;
    activeVideo.play();

    preloadNext();
  }

  function preloadNext() {
    const nextIndex = (currentIndex + 1) % currentPlaylist.length;
    preloadVideo.src = currentPlaylist[nextIndex];
    preloadVideo.muted = isMuted;
    preloadVideo.load();
  }

  function swapVideos(nextIndex) {
    currentIndex = nextIndex;

    // swap roles
    [activeVideo, preloadVideo] = [preloadVideo, activeVideo];

    activeVideo.classList.remove("hidden");
    activeVideo.classList.add("visible");
    preloadVideo.classList.remove("visible");
    preloadVideo.classList.add("hidden");

    activeVideo.play();
    preloadNext();
  }

  function nextVideo() {
    const nextIndex = (currentIndex + 1) % currentPlaylist.length;
    swapVideos(nextIndex);
  }

  function prevVideo() {
    const prevIndex =
      (currentIndex - 1 + currentPlaylist.length) % currentPlaylist.length;

    // preload previous instead
    preloadVideo.src = currentPlaylist[prevIndex];
    preloadVideo.muted = isMuted;
    preloadVideo.load();

    swapVideos(prevIndex);
  }

  function enableSwipe() {
    document.addEventListener("touchstart", e => {
      startY = e.touches[0].clientY;
    });

    document.addEventListener("touchend", e => {
      const endY = e.changedTouches[0].clientY;
      const delta = startY - endY;

      if (delta > 80) nextVideo();
      if (delta < -80) prevVideo();
    });
  }
</script>

</body>
</html>
