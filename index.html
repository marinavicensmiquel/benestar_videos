<!DOCTYPE html>
<html lang="ca">
<head>
  <!-- Charset must be first -->
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Benestar Shorts</title>

  <!-- PWA -->
  <link rel="manifest" href="/benestar-shorts/manifest.json">

  <!-- iOS icon -->
  <link rel="apple-touch-icon" href="/benestar-shorts/icons/icon-192.png">

  <!-- iOS PWA support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Benestar">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: url("images/background.jpeg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    h1 {
      padding: 20px 0;
      font-size: 2rem;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
      padding: 20px;
    }

    .category-btn {
      position: relative;
      height: 180px;
      border-radius: 18px;
      overflow: hidden;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .category-btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
    }

    .icon {
      font-size: 3.2rem;
      z-index: 1;
    }

    .label {
      font-size: 1.4rem;
      font-weight: 600;
      z-index: 1;
      text-shadow: 0 2px 6px rgba(0,0,0,0.8);
    }
  </style>
</head>

<body>

<h1>Benestar Shorts</h1>

<div class="categories">

  <div class="category-btn"
       onclick="openCategory('la_mar')"
       style="background-image: url('images/la_mar.jpeg')">
    <div class="icon">üåä</div>
    <div class="label">La mar</div>
  </div>

  <div class="category-btn"
       onclick="openCategory('amor')"
       style="background-image: url('images/amor.jpeg')">
    <div class="icon">‚ù§Ô∏è</div>
    <div class="label">Amor</div>
  </div>

  <div class="category-btn"
       onclick="openCategory('natura')"
       style="background-image: url('images/natura.jpeg')">
    <div class="icon">üåø</div>
    <div class="label">Natura</div>
  </div>

  <div class="category-btn"
       onclick="openCategory('motivacio')"
       style="background-image: url('images/motivacio.jpeg')">
    <div class="icon">‚ú®</div>
    <div class="label">Motivaci√≥</div>
  </div>

</div>

<script>
  function openCategory(category) {
    window.location.href = `player.html?category=${category}`;
  }

  // Register service worker AFTER page load (iOS safe)
  window.addEventListener("load", () => {
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js");
    }
  });
</script>

</body>
</html>
