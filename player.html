<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Benestar Shorts</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">

  <!-- iOS PWA support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Benestar">

  <!-- iOS icon -->
  <link rel="apple-touch-icon" href="/icons/icon-192.png">


  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
    }

    .back {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      font-size: 28px;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    .mute {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      font-size: 26px;
      color: white;
      cursor: pointer;
      user-select: none;
      background: rgba(0,0,0,0.4);
      border-radius: 50%;
      padding: 12px;
    }
  </style>
</head>

<body>

<div class="back" onclick="goBack()">‚Üê</div>
<div class="mute" onclick="toggleMute()">üîá</div>

<video id="videoPlayer" autoplay muted playsinline></video>

<script>
  const video = document.getElementById("videoPlayer");
  const muteBtn = document.querySelector(".mute");

  let playlists = {};
  let currentPlaylist = [];
  let currentIndex = 0;
  let startY = 0;

  const params = new URLSearchParams(window.location.search);
  const category = params.get("category");

  function goBack() {
    window.location.href = "index.html";
  }

  function toggleMute() {
    video.muted = !video.muted;
    muteBtn.textContent = video.muted ? "üîá" : "üîä";
  }

  fetch("videos.json")
    .then(res => res.json())
    .then(data => {
      playlists = data;

      if (!category || !playlists[category]) {
        alert("Category not found");
        goBack();
        return;
      }

      currentPlaylist = playlists[category];
      playCurrent();
      enableSwipe();
    });

  function playCurrent() {
    video.src = currentPlaylist[currentIndex];
    video.loop = true;
    video.play().catch(() => {});
  }

  function nextVideo() {
    currentIndex = (currentIndex + 1) % currentPlaylist.length;
    playCurrent();
  }

  function prevVideo() {
    currentIndex =
      (currentIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
    playCurrent();
  } 

  function enableSwipe() {
    document.addEventListener("touchstart", e => {
      startY = e.touches[0].clientY;
    });

    document.addEventListener("touchend", e => {
      const endY = e.changedTouches[0].clientY;
      const delta = startY - endY;

      if (delta > 80) nextVideo();
      if (delta < -80) prevVideo();
    });
  }
</script>

</body>
</html>
