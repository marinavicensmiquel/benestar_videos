<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Benestar Shorts</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: black;
      color: white;
      text-align: center;
    }

    h1 {
      padding: 20px 0;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 20px;
    }

    .category-btn {
      height: 140px;
      border-radius: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      font-weight: bold;
    }

    #playerContainer {
      display: none;
      width: 100vw;
      height: 100vh;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
    }
  </style>
</head>

<body>

<h1>Benestar Shorts</h1>

<div class="categories" id="categories">
  <div class="category-btn" onclick="startPlaylist('la_mar')" style="background:#1e3c72">
    La mar
  </div>
  <div class="category-btn" onclick="startPlaylist('amor')" style="background:#8e2de2">
    Amor
  </div>
  <div class="category-btn" onclick="startPlaylist('natura')" style="background:#2ecc71">
    Natura
  </div>
  <div class="category-btn" onclick="startPlaylist('motivacio')" style="background:#f39c12">
    Motivaci√≥
  </div>
</div>

<div id="playerContainer">
  <video id="videoPlayer" autoplay muted playsinline></video>
</div>

<script>
  let playlists = {};
  let currentPlaylist = [];
  let currentIndex = 0;
  let startY = 0;

  const video = document.getElementById("videoPlayer");

  /* üì• Load playlists from videos.json */
  fetch("videos.json")
    .then(res => res.json())
    .then(data => {
      playlists = data;
    })
    .catch(err => {
      console.error("Error loading videos.json", err);
    });

  function startPlaylist(name) {
    if (!playlists[name] || playlists[name].length === 0) {
      alert("No videos in this category yet");
      return;
    }

    currentPlaylist = playlists[name];
    currentIndex = 0;

    document.getElementById("categories").style.display = "none";
    document.getElementById("playerContainer").style.display = "block";

    playCurrent();
    enableSwipe();
  }

  function playCurrent() {
    video.src = currentPlaylist[currentIndex];
    video.play();
  }

  /* üîÅ Loop playlist */
  video.addEventListener("ended", () => {
    nextVideo();
  });

  function nextVideo() {
    currentIndex = (currentIndex + 1) % currentPlaylist.length;
    playCurrent();
  }

  function prevVideo() {
    currentIndex =
      (currentIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
    playCurrent();
  }

  /* üì± Swipe gestures */
  function enableSwipe() {
    document.addEventListener("touchstart", e => {
      startY = e.touches[0].clientY;
    });

    document.addEventListener("touchend", e => {
      const endY = e.changedTouches[0].clientY;
      const delta = startY - endY;

      if (delta > 80) nextVideo();   // swipe up
      if (delta < -80) prevVideo();  // swipe down
    });
  }
</script>


</body>
</html>
